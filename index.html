<!DOCTYPE HTML>
<html lang="en-EN">
<head>
	<meta charset="UTF-8">
	<title>3 Level jQuery Menu</title>
	<link rel="stylesheet" href="index.css" type="text/css" media="screen" title="n3menustyle" charset="utf-8" />
	<script type="text/javascript" charset="utf-8" src="http://localhost/jquery/jquery.js"></script>	
	<script type="text/javascript" charset="utf-8" src="index.js"></script>
</head>
<body>
	<div id="mainNav" class="n3group nav">
		<ul>
			<li class="n3-a">main a</li>
			<li class="n3-b">main b</li>
			<li class="n3-c">main c</li>
		</ul>
	</div>

	<div id="subNav" class="n3group nav">
		<ul class="n3-a">
			<li class="n3-x">sub a x</li>
			<li class="n3-y">sub a y</li>
			<li class="n3-z">sub a z</li>
		</ul>
		<ul class="n3-c">
			<li class="n3-x">sub c x</li>
			<li class="n3-y">sub c y</li>
			<li class="n3-z">sub c z</li>
		</ul>
	</div>

	<div id="customContent" class="n3group content">
		<ul class="n3-a">
			<li class="n3-x">cont a x</li>
			<li class="n3-y">cont a y</li>
			<li class="n3-z">cont a z</li>
		</ul>
		<ul class="n3-b">
			<li class="n3-x">cont b x</li>
			<li class="n3-y">cont b y</li>
			<li class="n3-z">cont b z</li>
		</ul>
		<ul class="n3-c">
			<li class="n3-x">cont c x</li>
			<li class="n3-y">cont c y</li>
			<li class="n3-z">cont c z</li>
		</ul>
	</div>
	
</body>
</html>
